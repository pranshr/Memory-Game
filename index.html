<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="left-card flex-column" id="left-card">
            <div class="intro-settings side-card flex-column flex-major">
                <section class="introduction flex-major">
                    <h1>Memory Game</h1>
                    <p>Pick a card, then pick another! If they match, you shall continue! Else, well... put 'em back and repeat it all over again.</p>
                    <p>Unflip 'em all to win. Lets see how fast you can do it...</p>
                    <!--
                    <h3>Rules: </h3>
                    <p>The timer will start to count down when you press start.</p>
                    <p>Each correct match will give you more time.</p>
                    <p>Your score is decided by the amount of time left.</p>
                    -->
                </section>
                <section class="settings">
                    <button id="start">Start</button>
                </section>
                

            </div>
            <div class="game-menu side-card flex-row">
                <div class="menu-buttons flex-column">
                    <button class="menu-button" id="reset">Reset</button>
                    <button class="menu-button" id="stop">Stop</button>
                </div>
                
                <section class="timer-section flex-major flex-row-reverse">
                    <div>
                        <h2 class="unit">sec</h2>
                        <h3 class="extension" id="extend">+5</h3>
                    </div>
                    <div class="time" id="time">
                        <h1 class="timer" id="timer">20</h1>
                    </div>
                </section>
            </div>
        </div>
        <div class="game">
            <div class="game-area" id="game-area"></div>
        </div>
        <div class="leaderboard side-card">
            <h2>Leaderboard</h2>
            <table class="leaderboardTable" id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="game-blocker" id="game-blocker"></div>

        
        <script src="script.js"></script>
    </body>
</html>
