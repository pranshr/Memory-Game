<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="intro-settings side-card">
            <section class="introduction">
                <h1>Memory Game</h1>
                <p>Pick a card, then pick another! If they match, you shall continue! Else, well... put 'em back and repeat it all over again.</p>
                <p>Unflip 'em all to win. Lets see how fast you can do it...</p>
            </section>
            <section class="Settings">
                
            </section>

        </div>
        <div class="game">
            <div class="game-area" id="game-area"></div>
            <div class="game-menu side-card">
                <button class="menu-button" id="reset">Reset</button>
                <button class="menu-button" id="stop">Stop</button>
                <div class="timer" id="timer"><span class="time">10</span> <span class="unit">sec</span></div>
                <h3>+<span class="extension" id="extend">5</span></h3>
            </div>
        </div>
        <div class="leaderboard side-card">Leaderboard</div>
        
        <script src="script.js"></script>
    </body>
</html>
